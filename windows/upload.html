<div id="uploadWindow" class="window">
    <div class="window-caption">
        <span class="window-caption-icon"></span>
        <span class="window-caption-title">Upload Structure</span>
        <span class="window-caption-buttons"></span>
    </div>
    <div class="window-content p-4">
        <div id="login-container">
            <h1 class="text-light">Login with your Nanobase account</h1>
            <form id="login-form" class="login-form p-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" data-role="input" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" data-role="input" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button primary">Login</button>
                </div>
            </form>
        </div>

        <div id="upload-container" style="display: none;">
            <h1 class="text-light">Upload Structure</h1>
            <form id="upload-form">
                <ul data-role="tabs" data-expand="true">
                    <li><a href="#metadata-panel">Metadata</a></li>
                    <li><a href="#files-panel">Files</a></li>
                </ul>

                <div id="metadata-panel" class="p-4">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" name="title" data-role="input" required>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" name="type" data-role="select">
                            <option>DNA</option>
                            <option>RNA</option>
                            <option>DNA/RNA hybrid</option>
                            <option>Nucleic acid/protein hybrid</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" name="description" data-role="textarea" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Date Published</label>
                        <input type="date" id="datePublished" name="datePublished" data-role="input" required>
                    </div>
                    <div class="form-group">
                        <label>Authors (comma-separated)</label>
                        <input type="text" id="authors" name="authors" data-role="input">
                    </div>
                    <div class="form-group">
                        <label>Keywords (comma-separated)</label>
                        <input type="text" id="keywords" name="keywords" data-role="input">
                    </div>
                    <div class="form-group">
                        <label>Citation</label>
                        <input type="text" id="citation" name="citation" data-role="input">
                    </div>
                    <div class="form-group">
                        <label>Paper Link</label>
                        <input type="url" id="paperLink" name="paperLink" data-role="input">
                    </div>
                    <div class="form-group">
                        <label>Licensing</label>
                        <input type="text" id="licensing" name="licensing" data-role="input" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="private" name="private" data-role="checkbox" data-caption="Private">
                    </div>
                </div>

                <div id="files-panel" class="p-4">
                    <div data-role="accordion" data-one-frame="true" data-show-active="true">
                        <div class="frame active">
                            <div class="heading">Images</div>
                            <div class="content">
                                <div class="form-group">
                                    <label>Image File</label>
                                    <input type="file" class="images-file-input" data-role="file">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="images-desc-input" data-role="input" placeholder="Description for the image">
                                </div>
                                <button type="button" class="button primary add-file-btn" data-type="images">Add Image</button>
                                <ul class="mt-4" id="images-list"></ul>
                            </div>
                        </div>
                        <div class="frame">
                            <div class="heading">Structure and Design Files</div>
                            <div class="content">
                                <button type="button" class="button success mb-4" id="snapshot-btn">Snapshot Current Scene</button>
                                <div class="form-group">
                                    <label>Structure File</label>
                                    <input type="file" class="structureFiles-file-input" data-role="file">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="structureFiles-desc-input" data-role="input" placeholder="Description for the file">
                                </div>
                                <button type="button" class="button primary add-file-btn" data-type="structureFiles">Add File</button>
                                <ul class="mt-4" id="structureFiles-list"></ul>
                            </div>
                        </div>
                        <div class="frame">
                            <div class="heading">Simulation Protocol Files</div>
                            <div class="content">
                                <div class="form-group">
                                    <label>Simulation Protocol File</label>
                                    <input type="file" class="simProtFiles-file-input" data-role="file">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="simProtFiles-desc-input" data-role="input" placeholder="Description for the file">
                                </div>
                                <button type="button" class="button primary add-file-btn" data-type="simProtFiles">Add File</button>
                                <ul class="mt-4" id="simProtFiles-list"></ul>
                            </div>
                        </div>
                        <div class="frame">
                            <div class="heading">Simulation Result Files</div>
                            <div class="content">
                                <div class="form-group">
                                    <label>Simulation Result File</label>
                                    <input type="file" class="simResFiles-file-input" data-role="file">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="simResFiles-desc-input" data-role="input" placeholder="Description for the file">
                                </div>
                                <button type="button" class="button primary add-file-btn" data-type="simResFiles">Add File</button>
                                <ul class="mt-4" id="simResFiles-list"></ul>
                            </div>
                        </div>
                        <div class="frame">
                            <div class="heading">Experiment Protocol Files</div>
                            <div class="content">
                                <div class="form-group">
                                    <label>Experiment Protocol File</label>
                                    <input type="file" class="expProtFiles-file-input" data-role="file">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="expProtFiles-desc-input" data-role="input" placeholder="Description for the file">
                                </div>
                                <button type="button" class="button primary add-file-btn" data-type="expProtFiles">Add File</button>
                                <ul class="mt-4" id="expProtFiles-list"></ul>
                            </div>
                        </div>
                        <div class="frame">
                            <div class="heading">Experiment Result Files</div>
                            <div class="content">
                                <div class="form-group">
                                    <label>Experiment Result File</label>
                                    <input type="file" class="expResFiles-file-input" data-role="file">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="expResFiles-desc-input" data-role="input" placeholder="Description for the file">
                                </div>
                                <button type="button" class="button primary add-file-btn" data-type="expResFiles">Add File</button>
                                <ul class="mt-4" id="expResFiles-list"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-flex flex-justify-end mt-4">
                        <button type="submit" class="button primary large">Upload Structure</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../dist/utils/upload.js"></script>
</div>
